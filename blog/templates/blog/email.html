<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример письма</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        /* Специфические стили для письма */
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Добро пожаловать!</h1>
        </div>
        <div class="content">
            <p>Здравствуйте,</p>
            <p>Это пример письма с базовым дизайном.</p>
            <p>Вы можете добавить здесь любой текст или содержимое.</p>
            <p>С уважением,</p>
            <p>Умар</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 FUTURE компания. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
